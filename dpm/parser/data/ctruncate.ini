[acentric_moments]
start = "$TABLE: Acentric moments of E using Truncate method",
end = "$TABLE: Centric moments of E using Truncate method:",
body = "%10f %10f %10f %10f %10f %10f"
type = "table"
[[keys]]
    inv_res_sq = 1
    moment_1 = 1
    moment_2 = 1
    moment_3 = 1
    moment_4 = 1
    moment_5 = 1

[centric_moments]
start = "$TABLE: Centric moments of E using Truncate method",
end = "TWINNING ANALYSIS",
body = "%10f %10f %10f %10f %10f %10f"
type = "table"
[[keys]]
    inv_res_sq = 1
    moment_1 = 1
    moment_2 = 1
    moment_3 = 1
    moment_4 = 1
    moment_5 = 1

[twinning]
start = "$TABLE: L test for twinning:",
end = "Analysis of mean intensity",
body = "%8f %8f %8f %8f"
type = "table"
[[keys]]
    abs_l = 1
    observed = 1
    untwinned = 1
    twinned = 1

[wilson_plot]
type = "table"
start = "$TABLE: Wilson plot:",
end   = "results from fitting Truncate",
body = "%10f %10f"
[[keys]]
    inv_res_sq = 1
    log_i_sigma = 1


[cum_int_dist]
type = "table"
start = "$TABLE: Cumulative intensity distribution:",
end = "$TABLE: Anisotropy analysis",
body = "%10f %8f %8f %8f %8f %8f"
[[keys]]
    z = 1
    exp_accentric = 1
    twin_accentric = 1
    obs_accentric = 1
    exp_centric = 1
    obs_centric = 1


[_top_]
wilson_line = "B =%7f intercept =%7f siga =%7f sigb =%7f"
wilson_scale = "scale factor on intensity = %10f"


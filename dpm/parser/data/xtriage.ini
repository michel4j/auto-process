
[twin_laws]
start = "Twinning and intensity statistics summary",
end = "Patterson analyses",
body = "| %8c | %4c | %6f | %13f | %7f | %8f |"
type = "table"
[[keys]]
    operator = 1
    type = 1
    r_obs = 1
    britton_alpha = 1
    H_alpha = 1
    ML_alpha = 1

[twinning_l_test]
start = "TABLE: L test",
end   = "\n\n",
body = "%8f %10f %10f %10f"
type = "table"
[[keys]]
    abs_l = 1
    observed = 1
    untwinned = 1
    twinned = 1

[intensity_plots]
start = "TABLE: Intensity plots",
end   = "\n\n",
body = "%10f %10f %10f %10f"
type = "table"
[[keys]]
    inv_res_sq = 1
    mean_i = 1
    mean_i_binned = 1
    expected_i = 1


[_top_]
twinning_l_statistic = "  Mean |L|   :%6f (untwinned: %5f; perfect twin: %5f)"
twinning_l_zscore = "Multivariate Z score L-test: %5f"
anisotropic_pvalue = "Anisotropic ratio p-value :  %9f"
completeness = "Completeness with d_max=infinity: %7f"
asu_guess = "Best guess :%6d residues in the asu"

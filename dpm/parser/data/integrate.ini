[scale_factors]
start = " INTEGRATE ",
end = "total cpu",
body    = """ %5d   0 %6f %8d %4d %6d %7d %5d %8f %8f
"""
type = "table"
[[keys]]
    frame     = 1
    scale   = 1
    bkg_pix       = 1
    overloads     = 1
    reflections     = 1
    strong = 1
    unexpected = 1
    divergence = 1
    mosaicity = 1

[profiles]
type = "nested"
start = "REFERENCE PROFILES AS FUNCTION OF DETECTOR POSITION",
end = "STANDARD DEVIATION (DEGREES) OF BEAM DIVERGENCE"
[[detector_regions]]
type = "table"
start = "POSITION NUMBER",
end = "RUN-AVERAGE OF PROFILE #  1",
body = " %20c %6f %6f %6f %6f %6f %6f %6f %6f %6f"
[[[keys]]]
    descr = 1
    positions = 9

[[averages]]
type = "table"
start = "RUN-AVERAGE OF PROFILE #  1",
body = "%6d%3d%3d%3d%3d%3d%3d%3d%3d%6d%3d%3d%3d%3d%3d%3d%3d%3d%6d%3d%3d%3d%3d%3d%3d%3d%3d"
[[[keys]]]
    pixels = 27


[_top_]
failure = "%{{[!]{3} ERROR.* [!]{3} (.+?)\n}}"

[batches]
type = "table"
body = """PROCESSING OF IMAGES  %7d ... %7d
%{{(.+?)}}
 STANDARD DEVIATION OF SPOT    POSITION (PIXELS)  %7f
 STANDARD DEVIATION OF SPINDLE POSITION (DEGREES) %7f
 SPACE GROUP NUMBER %6d
 UNIT CELL PARAMETERS  %9f %9f %9f %7f %7f %7f
 REC. CELL PARAMETERS  %9f %9f %9f %7f %7f %7f
 COORDINATES OF UNIT CELL A-AXIS %9f %9f %9f
 COORDINATES OF UNIT CELL B-AXIS %9f %9f %9f
 COORDINATES OF UNIT CELL C-AXIS %9f %9f %9f
 CRYSTAL ROTATION OFF FROM INITIAL ORIENTATION %9f %9f %9f
 shown as x,y,z components of rotation axis X angle (degrees)
 CRYSTAL MOSAICITY (DEGREES) %9f
 LAB COORDINATES OF ROTATION AXIS %9f %9f %9f
 DIRECT BEAM COORDINATES (REC. ANGSTROEM)  %9f %9f %9f
 DETECTOR COORDINATES (PIXELS) OF DIRECT BEAM  %9f %9f
 DETECTOR ORIGIN (PIXELS) AT                   %9f %9f
 CRYSTAL TO DETECTOR DISTANCE (mm)    %9f
 LAB COORDINATES OF DETECTOR X-AXIS %9f %9f %9f
 LAB COORDINATES OF DETECTOR Y-AXIS %9f %9f %9f
"""
[[keys]]
	range			= 2
	_ignore_		= 1
    stdev_spot      = 1
    stdev_spindle   = 1
    spacegroup      = 1
    unit_cell       = 6
    rec_cell        = 6
    cell_a_axis     = 3
    cell_b_axis     = 3
    cell_c_axis     = 3
    crystal_rot     = 3
    mosaicity       = 1
    rotation_axis   = 3
    beam_axis       = 3
    beam_center     = 2
    detector_origin = 2
    distance        = 1
    detector_x_axis = 3
    detector_y_axis = 3


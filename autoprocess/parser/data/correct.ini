[summary]
start = "REFINEMENT OF DIFFRACTION PARAMETERS USING ALL IMAGES",
end = "THE DATA COLLECTION STATISTICS REPORTED BELOW ASSUMES",
body    = """ STANDARD DEVIATION OF SPOT    POSITION (PIXELS)  %7f
 STANDARD DEVIATION OF SPINDLE POSITION (DEGREES) %7f
 SPACE GROUP NUMBER %6d
 UNIT CELL PARAMETERS  %9f %9f %9f %7f %7f %7f
 E.S.D. OF CELL PARAMETERS %8e%8e%8e%8e%8e%8e
 REC. CELL PARAMETERS  %9f %9f %9f %7f %7f %7f
 COORDINATES OF UNIT CELL A-AXIS %9f %9f %9f
 COORDINATES OF UNIT CELL B-AXIS %9f %9f %9f
 COORDINATES OF UNIT CELL C-AXIS %9f %9f %9f
 CRYSTAL MOSAICITY (DEGREES) %9f
 LAB COORDINATES OF ROTATION AXIS %9f %9f %9f
 DIRECT BEAM COORDINATES (REC. ANGSTROEM)  %9f %9f %9f
 DETECTOR COORDINATES (PIXELS) OF DIRECT BEAM  %9f %9f
 DETECTOR ORIGIN (PIXELS) AT                   %9f %9f
 CRYSTAL TO DETECTOR DISTANCE (mm)    %9f
 LAB COORDINATES OF DETECTOR X-AXIS %9f %9f %9f
 LAB COORDINATES OF DETECTOR Y-AXIS %9f %9f %9f
"""
[[keys]]
    stdev_spot      = 1
    stdev_spindle   = 1
    spacegroup      = 1
    unit_cell       = 6
    unit_cell_esd   = 6
    rec_cell        = 6
    cell_a_axis     = 3
    cell_b_axis     = 3
    cell_c_axis     = 3
    mosaicity       = 1
    rotation_axis   = 3
    direct_beam     = 3
    beam_center     = 2
    detector_origin = 2
    distance        = 1
    detector_x_axis = 3
    detector_y_axis = 3


[statistics]
type = "table"
start = "STATISTICS OF SAVED DATA SET", "WITH SIGNAL/NOISE >= -3.0"
end = "NUMBER OF REFLECTIONS IN SELECTED",
body = "    %5c %11d %7d %9d %10f% %9f% %8f% %8d %7f %8f% %7f%1c %5d%1c %7f %7d"
[[keys]]
    shell = 1
    observed = 1
    unique = 1
    possible = 1
    completeness = 1
    r_obs = 1
    r_exp = 1
    compared = 1
    i_sigma = 1
    r_meas = 1
    cc_half = 1
    signif = 1
    cor_ano = 1
    asignif = 1
    sig_ano = 1
    Nano = 1


[standard_errors]
type =  "table"
start = "STANDARD ERROR OF REFLECTION INTENSITIES",
end = "SUMMARY OF DATA SET STATISTICS FOR VARIOUS SUBSETS OF INCLUDED DATA IMAGES",
body = "%9f %7f %8f %6f %9f %9f %7d %7d %7d"
[[keys]]
    resol_range = 2
    i_sigma = 1
    chi_sq = 1
    r_obs = 1
    r_exp = 1
    n_obs = 1
    n_accept = 1
    n_reject = 1

[wilson_plot]
type = "table"
start = "WILSON STATISTICS OF DATA SET",
end   = "HIGHER ORDER MOMENTS OF WILSON DISTRIBUTION"
body = "%8d %9f %7f %11e %11f %9f"
[[keys]]
    reflections = 1
    resolution = 1
    inv_res_sq = 1
    mean_i = 1
    log_mean_i = 1
    BO = 1

[cum_int_dist]
type = "nested"
start = "CUMULATIVE INTENSITY DISTRIBUTION",
end = "List of"
[[centric]]
type = "table"
start = "Nc(Z)obs/Nc(Z)exp",
end = "Na(Z)obs/Na(Z)exp",
body = " %7d   %7c %5f %5f %5f %5f %5f %5f %5f %5f %5f %5f"
[[[keys]]]
    num = 1
    shell = 1
    distribution = 10

[[acentric]]
type = "table"
start = "Na(Z)obs/Na(Z)exp",
end = "$",
body = " %7d   %7c %5f %5f %5f %5f %5f %5f %5f %5f %5f %5f"
[[[keys]]]
    num = 1
    shell = 1
    distribution = 10

[symmetry]
type = "nested"
start = "AUTOMATIC SPACE GROUP ASSIGNMENT"
end = "MEAN DISCREPANCIES BETWEEN OBSERVED AND CALCULATED SPOT LOCATIONS"

[[lattices]]
start   = "DETERMINATION OF LATTICE CHARACTER AND BRAVAIS LATTICE",
end     = "LATTICE SYMMETRY IMPLICATED BY SPACE GROUP SYMMETRY",
body    = " %1c %3d        %2c     %8f    %6f %6f  %5f %5f %5f %5f   %2d %2d %2d %2d %2d %2d %2d %2d %2d %2d %2d %2d"
type   = "table"
[[[keys]]]
	star = 1
    id = 2
    quality = 1
    unit_cell = 6
    reindex_matrix = 12

[[candidates]]
start = "SYMMETRY OF REFLECTION INTENSITIES",
end = "SELECTED SPACE GROUP AND UNIT CELL FOR THIS DATA SET",
body = " %7d %9f %6f %6f %5f %5f %5f %7d %7f %8d %5d %2c"
type = "table"
[[[keys]]]
    sg_number = 1
    unit_cell = 6
    unique = 1
    r_meas = 1
    n_compared = 1
    lattice = 2

[[space_group]]
start = "SELECTED SPACE GROUP AND UNIT CELL FOR THIS DATA SET",
end = "MEAN DISCREPANCIES BETWEEN OBSERVED AND CALCULATED SPOT LOCATIONS",
type = "flat"
body = """ SPACE_GROUP_NUMBER= %4d
 UNIT_CELL_CONSTANTS= %8f %8f %8f %7f %7f %7f
 UNIT_CELL_A-AXIS= %9f %9f %9f
 UNIT_CELL_B-AXIS= %9f %9f %9f
 UNIT_CELL_C-AXIS= %9f %9f %9f"""
[[[keys]]]
    sg_number = 1
    unit_cell = 6
    cell_a_axis = 3
    cell_b_axis = 3
    cell_c_axis = 3

[correction_factors]
type = "nested"
start = "CORRECTION FACTORS AS FUNCTION OF IMAGE NUMBER"
end = "STANDARD ERROR OF REFLECTION INTENSITIES AS FUNCTION OF RESOLUTION"

[[factors]]
body = """ TOTAL NUMBER OF CORRECTION FACTORS DEFINED  %7d
 DEGREES OF FREEDOM OF CHI^2 FIT      %14f
 CHI^2-VALUE OF FIT OF CORRECTION FACTORS  %9f
 NUMBER OF CYCLES CARRIED OUT              %9d
"""
type = "table"
[[[keys]]]
	number = 1
	deg_freedom = 1
	chi_sq_fit = 1
    cycles = 1

[[parameters]]
type = "table"
body = """     a        b          ISa
%10e %10e %7f
"""
[[[keys]]]
	a = 1
	b = 1
	ISa = 1

[_top_]
wilson_line = 'WILSON LINE (using all data) : A= %7f B= %7f CORRELATION= %5f'
failure = "%{{[!]{3} ERROR.* [!]{3} (.+?)\n}}"
total_reflections = 'NUMBER OF REFLECTION RECORDS ON OUTPUT FILE "XDS_ASCII.HKL" %11d'
unique_aliens = 'NUMBER OF UNIQUE ALIEN REFLECTIONS WITH A Z-SCORE ABOVE LIMIT %9d'
rejected = 'NUMBER OF REJECTED MISFITS & ALIENS (marked by -1*SIGMA(IOBS)) %8d'
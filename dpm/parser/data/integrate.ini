[scale_factors]
start = " INTEGRATE ",
end = "total cpu",
body    = """ %5d   0 %6f %8d %4d %6d %7d %5d %7f %7f
"""
type = "table"
[[keys]]
    frame     = 1
    scale   = 1
    bkg_pix       = 1
    overloads     = 1
    reflections     = 1
    strong = 1
    unexpected = 1
    divergence = 1
    mosaicity = 1


[profiles]
type = "nested"
start = "REFERENCE PROFILES AS FUNCTION OF DETECTOR POSITION",
end = "STANDARD DEVIATION (DEGREES) OF BEAM DIVERGENCE"
[[detector_regions]]
type = "table"
start = "POSITION NUMBER",
end = "RUN-AVERAGE OF PROFILE #  1",
body = " %20c %6f %6f %6f %6f %6f %6f %6f %6f %6f"
[[[keys]]]
    descr = 1
    positions = 9

[[averages]]
type = "table"
start = "RUN-AVERAGE OF PROFILE #  1",
body = "%6d%3d%3d%3d%3d%3d%3d%3d%3d%6d%3d%3d%3d%3d%3d%3d%3d%3d%6d%3d%3d%3d%3d%3d%3d%3d%3d"
[[[keys]]]
    pixels = 27


[_top_]
failure = "%{{[!]{3} ERROR.* [!]{3} (.+?)\n}}"

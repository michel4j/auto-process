[summary]
start = "GUIDE FOR OPTIMAL SELECTION OF DATA COLLECTION STRATEGY",
end = "DETAILED REPORT FOR EACH DATA COLLECTION SCENARIO",
type = "table"
body    = """     %6f          %6f           %6f            %9f
"""
[[keys]]
    start_angle     = 1
    total_angle     = 1
    completeness    = 1
    multiplicity    = 1

[_top_]
failure = "%{{[!]{3} ERROR.* [!]{3} (.+?)\n}}"
distance = "%{{DETECTOR_DISTANCE=\s+(-?\d+\.\d+)}f}"

[completeness_statistics]
start = "DETAILED REPORT FOR EACH DATA COLLECTION SCENARIO",
end = "cpu time used",
type = "table"
body    = "%{{ COMPLETENESS OF DATA COLLECTED IN THE OSCILLATION RANGE\s*(\d+\.\d+)[.]{3}\s*(\d+\.\d+) DEGREES\n\s+(\d+\.\d+).*?\n\s+NEW DATA\s+(\d+\.\d+)%}f}"
[[keys]]
    start_angle   = 1
    end_angle     = 1
    resolution    = 1
    completeness  = 1


[frame_statistics]
body = "%6d %6d %4d %9f %9f %9f %9f %9f %9f %6d %6d L"
type = "table"
[[keys]]
    frame = 1
    n_refl = 1
    n_misfit = 1
    i_obs = 1
    sigma = 1
    i_sigma = 1
    peak = 1
    corr = 1
    r_meas = 1
    n_r_meas = 1
    unique = 1

[diff_statistics]
body = "%6d %7d %9f %7d %9f %7d %9f DIFFERENCE"
type = "table"
[[keys]]
    frame_diff = 1
    n_refl = 1
    rd = 1
    n_non_friedel = 1
    rd_non_friedel = 1
    n_friedel = 1
    rd_friedel = 1

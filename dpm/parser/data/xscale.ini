[statistics]
type = "table"
start = "STATISTICS OF SCALED OUTPUT DATA SET", "WITH SIGNAL/NOISE >= -3.0"
end = "STATISTICS OF INPUT DATA SET", 
body = "    %5c %11d %7d %9d %10f% %9f% %8f% %8d %7f %7f% %7f%1c %5d%1c %7f %7d"
[[keys]]
    shell = 1
    observed = 1
    unique = 1
    possible = 1
    completeness = 1
    r_obs = 1
    r_exp = 1
    compared = 1
    i_sigma = 1
    r_meas = 1
    cc_half = 1
    signif = 1
    cor_ano = 1
    asignif = 1
    sig_ano = 1
    Nano = 1
    
[wilson_plot]
type = "table"
start = "WILSON STATISTICS OF SCALED DATA SET",
end   = "HIGHER ORDER MOMENTS OF WILSON DISTRIBUTION"
body = "%8d %9f %7f %11e %11f %9f"
[[keys]]
    reflections = 1
    resolution = 1
    ss = 1
    mean_i = 1
    log_mean_i = 1
    BO = 1

[cum_int_dist]
type = "nested"
start = "CUMULATIVE INTENSITY DISTRIBUTION",
end = "List of"
[[centric]]
type = "table"
start = "Nc\(Z\)obs/Nc\(Z\)exp",
end = "Na\(Z\)obs/Na\(Z\)exp",
body = " %7d   %7c %5f %5f %5f %5f %5f %5f %5f %5f %5f %5f"
[[[keys]]]
    num = 1
    shell = 1
    distribution = 10

[[acentric]]
type = "table"
start = "Na\(Z\)obs/Na\(Z\)exp",
end = "$",
body = " %7d   %7c %5f %5f %5f %5f %5f %5f %5f %5f %5f %5f"
[[[keys]]]
    num = 1
    shell = 1
    distribution = 10

[_top_]
wilson_line = "WILSON LINE (using all data) : A= %7f B= %7f CORRELATION= %5f"
failure = "%{{[!]{3} ERROR.* [!]{3} (.+?)\n}}"
#absolute_scale = "FACTOR TO PLACE ALL DATA SETS TO AN APPROXIMATE ABSOLUTE SCALE %12e"


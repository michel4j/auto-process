[summary]
type = "flat"
start = "DIFFRACTION PARAMETERS USED AT START OF INTEGRATION"
end   = "DETERMINATION OF LATTICE CHARACTER AND BRAVAIS LATTICE"
body    = """ STANDARD DEVIATION OF SPOT    POSITION (PIXELS)  %7f
 STANDARD DEVIATION OF SPINDLE POSITION (DEGREES) %7f
 SPACE GROUP NUMBER %6d
 UNIT CELL PARAMETERS  %9f %9f %9f %7f %7f %7f
 REC. CELL PARAMETERS  %9f %9f %9f %7f %7f %7f
 COORDINATES OF UNIT CELL A-AXIS %9f %9f %9f
 COORDINATES OF UNIT CELL B-AXIS %9f %9f %9f
 COORDINATES OF UNIT CELL C-AXIS %9f %9f %9f
 CRYSTAL MOSAICITY (DEGREES) %9f
 LAB COORDINATES OF ROTATION AXIS %9f %9f %9f
 DIRECT BEAM COORDINATES (REC. ANGSTROEM)  %9f %9f %9f
 DETECTOR COORDINATES (PIXELS) OF DIRECT BEAM  %9f %9f
 DETECTOR ORIGIN (PIXELS) AT                   %9f %9f
 CRYSTAL TO DETECTOR DISTANCE (mm)    %9f
 LAB COORDINATES OF DETECTOR X-AXIS %9f %9f %9f
 LAB COORDINATES OF DETECTOR Y-AXIS %9f %9f %9f
"""
[[keys]]
    stdev_spot      = 1
    stdev_spindle   = 1
    spacegroup      = 1
    unit_cell       = 6
    rec_cell        = 6
    cell_a_axis     = 3
    cell_b_axis     = 3
    cell_c_axis     = 3
    mosaicity       = 1
    rotation_axis   = 3
    direct_beam     = 3
    beam_center     = 2
    detector_origin = 2
    distance        = 1
    detector_x_axis = 3
    detector_y_axis = 3

[reflections]
type = "flat"
start = "REFINED SOLUTION BASED ON INDEXED REFLECTIONS IN SUBTREE"
end   = "DIFFRACTION PARAMETERS USED AT START OF INTEGRATION"
body    = """ %9d OUT OF %9d SPOTS INDEXED.
 %8d REJECTED REFLECTIONS (REASON: OVERLAP)
 %8d REJECTED REFLECTIONS (REASON: TOO FAR FROM IDEAL POSITION)
 EXPECTED ERROR IN SPINDLE  POSITION  %8f DEGREES
 EXPECTED ERROR IN DETECTOR POSITION  %8f PIXELS
"""
 [[keys]]
    selected_spots  = 1
    indexed_spots   = 1
    rejects_overlap = 1
    rejects_far     = 1
    stdev_spindle_exp = 1
    stdev_spot_exp = 1  

[spots]
type = "flat"
start = "AUTOINDEXING IS BASED ON"
end   = "DETERMINATION OF THE RECIPROCAL"
body    = """AUTOINDEXING IS BASED ON %6d OUT OF %7d SPOTS
 WITHIN THE ALLOWED RESOLUTION RANGES OF THE FOLLOWING DATA IMAGES:
"""
 [[keys]]
    all_spots  = 1
    selected_spots   = 1

[lattices]
start   = "DETERMINATION OF LATTICE CHARACTER AND BRAVAIS LATTICE"
end     = "LATTICE SYMMETRY IMPLICATED BY SPACE GROUP SYMMETRY"
body    = " * %3d        %2c     %8f    %6f %6f  %5f %5f %5f %5f"
type   = "table"

    [[keys]]
    index   = 1
    character = 1
    quality = 1
    unit_cell = 6

[subtrees]
type = "table"
start = " SUBTREE    POPULATION"
end = "SELECTION OF THE INDEX ORIGIN"
body = " %5d     %8d"
    [[keys]]
    subtree = 1
    population = 1


[oscillation_ranges]
type = "table"
start = "Maximum oscillation range to prevent angular overlap"
end = "cpu time used"
body = "          %8f                %8f"
    [[keys]]
    delta_angle = 1
    resolution = 1


[cluster_indices]
type = "table"
start = " CLUSTER COORDINATES AND INDICES WITH RESPECT TO REC"
end = " PARAMETERS OF THE REDUCED CELL"
body = "%5d %10f%10f%10f  %7d.  %8f  %8f  %8f"
    [[keys]]
    num = 1
    vector = 3
    frequency = 1
    hkl = 3

[index_origins]
type = "table"
start = "SELECTION OF THE INDEX ORIGIN"
end = "SELECTED:     INDEX_ORIGIN="
body = " %8c %8f %6f %8f %8f %7f %7f %7f %7f %7f %7f"
    [[keys]]
    index_origin = 1
    quality = 1
    delta_angle = 1
    position = 2
    vector = 3
    deviation = 3

[_top_]
local_indexed_spots = "***** RESULTS FROM LOCAL INDEXING OF %6d OBSERVED SPOTS *****"
cluster_dimension = " DIMENSION OF SPACE SPANNED BY DIFFERENCE VECTOR CLUSTERS  %2d"
selected_origin = "SELECTED:     INDEX_ORIGIN= %8c"
failure_message = "%{{[!]{3} ERROR.* [!]{3} (.+?)\n}}"

